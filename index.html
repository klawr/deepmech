<body>
    <mec-2 nav id="mecElement" cartesian grid x0="0" y0="0">
        {}
    </mec-2>
    <script>
        const mecElement = document.getElementById('mecElement');
        // TODO allow resizing...
        mecElement.setAttribute('width', Math.min(globalThis.window.innerWidth, 800));
        mecElement.setAttribute('height', Math.min(globalThis.window.innerHeight, 800)); // nav height is 22.67...
    </script>
    <script src="src/models.js"></script>
    <script src="src/tf.min.js"></script>
    <script src="src/mec2.html.js"></script>
    <script src="src/mec.deepmech.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

    </script>
